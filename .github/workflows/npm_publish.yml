---
name: Publish package to local NPM registry
on:
  push:
    tags:
      - '*'
jobs:
  build:
    runs-on: afhlab
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://npmreg.lab.ncsu.net/'
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.CT_NPM_TOKEN }}
